<div
    data-state="list.state"
    ez-envelope
    >
    <div
        class="
            row
        "
        >
        <div
            class="
                col-md-12
            "
            >
            <h1>
                Inscrições
            </h1>
            <hr>
            <div
                class="
                    row
                "
                >
                <div
                    class="
                        col-md-12
                    "
                    >
                    <div
                        class="
                            text-right
                        "
                        >
                        Total: <b>{{list.inscricoes.length}}</b>
                    </div>
                    <div
                        class="
                            table-responsive
                        "
                        >
                        <table
                            class="
                                table
                                table-bordered
                                table-hover
                            "
                            >
                            <thead>
                                <tr>
                                    <th>
                                        Nome
                                    </th>
                                    <th>
                                        Nascimento
                                    </th>
                                    <th>
                                        Sexo
                                    </th>
                                    <th>
                                        E-mail
                                    </th>
                                    <th>
                                        <abbr
                                            class="
                                                initialism
                                            "
                                            title="Cadastro de Pessoa Física"
                                            >
                                            CPF
                                        </abbr>
                                    </th>
                                    <th>
                                        Confirmar
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    data-ng-repeat="inscricao in list.inscricoes"
                                    >
                                    <td>
                                        <a
                                            href="inscricao/{{::inscricao.id}}"
                                            >
                                            {{::inscricao.nome_completo | uppercase}}
                                        </a>
                                    </td>
                                    <td>
                                        {{::inscricao.data_de_nascimento}}
                                    </td>
                                    <td>
                                        {{::inscricao.sexo}}
                                    </td>
                                    <td>
                                        {{::inscricao.email}}
                                    </td>
                                    <td>
                                        {{::inscricao.cpf}}
                                    </td>
                                    <td
                                        class="
                                            text-center
                                        "
                                        >
                                        <button
                                            class="
                                                btn
                                                btn-xs
                                            "
                                            data-ng-class="list.getButtonClass(inscricao)"
                                            data-ng-click="list.select(inscricao)"
                                            data-keyboard="false"
                                            data-target="#confirmModal"
                                            data-toggle="modal"
                                            >
                                            Confirmar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div
        data-ng-include="'/modules/inscricao/templates/confirm.template.html'"
        >
    </div>
</div>
