<div
    data-ng-switch="envelope.state"
    >
    <div
        data-ng-switch-when="pending"
        >
        <div
            class="
                if
                row
            "
            >
            <div
                class="
                    col-md-12
                "
                >
                <div
                    class="
                        spinner
                    "
                    >
                </div>
            </div>
        </div>
    </div>
    <div
        data-ng-switch-when="fulfilled"
        >
        <div
            class="
                if
            "
            data-ng-transclude
            >
        </div>
    </div>
    <div
        data-ng-switch-when="rejected"
        >
        <div
            class="
                if
                row
            "
            >
            <div
                class="
                    col-md-12
                "
                >
                <div
                    class="
                        alert
                        alert-danger
                    "
                    >
                    <strong>
                        Erro.
                    </strong>
                    Ocorreu um erro na aquisição de dados.
                </div>
            </div>
        </div>
    </div>
    <div
        data-ng-switch-default
        >
        <div
            class="
                if
                row
            "
            >
            <div
                class="
                    col-md-12
                "
                >
                <div
                    class="
                        alert
                        alert-danger
                    "
                    >
                    <strong>
                        Fnord!
                    </strong>
                    Erro 2501.
                </div>
            </div>
        </div>
    </div>
</div>
